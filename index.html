<!DOCTYPE html>
<html>
  <head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Banking App</title>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to Bank</h1>
    <div class="row">
    <div class="col-md-6">
            
          <hr />
          <h2>Input </h2>
          <form id="register-acct">

            <div class="form-group">
              <label for="fullName">Name</label>
              <input type="text"  class="form-control" id="new-name" name="new-name">
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
          </form>
          <hr />

        <div class = "hidden">
        <h2>Deposit or Withdraw Funds</h2>
            <form id="deposit-withdraw">

                <div class="form-group">
                  <label for="newDeposit">Deposit Funds</label>
                  <input type="text"  class="form-control" id="deposit" name="deposit">
                </div>

                <div class="form-group">
                  <label for="newWithdraw">Withdraw Funds</label>
                  <input type="text"  class="form-control" id="withdraw" name="withdraw">
                </div>

                <button type="submit" class="btn-secondary">Update Funds</button>
              </form>
          </div>

    </div>
    </div>
    </div>

  </body>
</html>
